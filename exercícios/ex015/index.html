    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <video src="midias/meu-video.mp4" width="500" controls></video>

    <video width="500" poster="midias/limoes-capa.png" controls loop>
