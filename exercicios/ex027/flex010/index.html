<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            margin: 40px;
        }
        .conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        .item {
            background-color: lightskyblue;
            border: 1px solid black;
            /* flex-basis: 50px; */
            /* flex: auto; */
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="flex-basis:150px; flex-shrink: 1; flex-grow: 0;">A</div>
        <div class="item" style="flex-basis:150px; flex-shrink: 0; flex-grow: 2;">B</div>
        <div class="item" style="flex-basis:150px; flex-shrink: 2; flex-grow: 1;">C</div>
    </div>
</body>
</html>
