<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do
        <!-- Tamanho padrão do iframe é de 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
    para aprender a programar</p>
    <p>
        O repositório do Granabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="1" scrolling="yes"></iframe>
        também é muito legal.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com">Google</a>
        </iframe>
        não funciona no iframe.
    </p>
</body>
</html>
