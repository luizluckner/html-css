<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplismente aumente e diminua seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midias/happy-mistake.mp3"  controls></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
        <p>Navegador incompatível <a href="midias/happy-mistake.mp3" download="midia/happy-mistake.mp3" type="download">clique aqui para download da midia.</a></p>
    </audio>

</body>
</html>
