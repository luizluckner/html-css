<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testes em formulários</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="arquivo.php" method="get" autocomplete="on">
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="iphone">Telefone</label>
                <input type="tel" name="phone" id="iphone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"><!--Estudar mais sobre RegEx (expressões regulares)-->
            </p>
            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar" style="background-color: green; color: white; font-weight: bold">
            </p>
            
        </form>
    </fieldset>
</body>
</html>
