<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TEste de formulários</h1>
    <fieldset>
        <form action="arquivo.php" method="post" autocomplete="on">
            <p>
                <label for="iuser">Usuário</label>
                <input type="text" name="user" id="iuser" required minlength="5" placeholder="Nome do usuário" autocomplete="username">
            </p>
            <p>
                <label for="ipassword">Senha</label>
                <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20" autocomplete="current-password">
            </p>
            <p>
                <input type="reset" value="Limpar" >
                <input type="submit" value="Enviar" style="background-color: green; color: white;">
            </p>
        </form>
    </fieldset>
</body>
</html>
