<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <fieldset>
        <form action="arquivo.php" method="get" autocomplete="on">
            <p>
                <label for="iuser">Usuário</label>
                <input type="text" name="user" id="iuser" required placeholder="Nome completo" autocomplete="additional-name">
            </p>
            <p>
                <label for="igrade">Média</label>
                <input type="number" name="grade" id="igrade" required min="0" max="10" step="0.1">
            </p>
            <p>
                <label for="imonth">Período</label>
                <input type="month" name="month" id="!month" required>
            </p>
            <p>
                <label for="idate">Data</label>
                <input type="date" name="date" id="idate" value="2024-10-15" required>
            </p>
            <p>
                <label for="itime">Horário</label>
                <input type="time" name="time" id="itime" required value="16:16">
            </p>
            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar" style="background-color: green; color: white; font-weight: bold">
            </p>
        </form>
    </fieldset>
</body>
</html>
