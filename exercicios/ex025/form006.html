<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exercícios de formulários</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="irange">Quanto quer pagar?</label>
            <input type="range" name="range" id="irange" value="0" min="1" max="5">
        </p>
        <p>
            <label for="icolor">Selecione sua cor favorita</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>
        <p>
            <label for="ifile">Upload</label>
            <input type="file" name="file" id="ifile" accept=".pdf">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
